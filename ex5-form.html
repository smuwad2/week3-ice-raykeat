<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="row g-3 justify-content-center">
                <!-- Name -->
                <div class="mb-3 col-lg-4 col-md-6">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                </div>

                <!-- Email -->
                <div class="mb-3 col-lg-4 col-md-6">
                    <label for="email" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                </div>


                <!-- Gender -->
                <div class="col-lg-4 col-md-6" id="gender">
                    <label for="gender" class="form-label d-block">Gender</label>
                    <div class="form-check d-inline-block me-3">
                        <input class="form-check-input" type="radio" name="gender" id="male">
                        <label class="form-check-label" for="male">
                            male
                        </label>
                    </div>
                    <div class="form-check d-inline-block">
                        <input class="form-check-input" type="radio" name="gender" id="female">
                        <label class="form-check-label" for="female">
                            female
                        </label>
                    </div>
                </div>
            
            
                <!-- Country -->
                <div class="mb-3 col-lg-4 col-md-6">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select form-select-sm" aria-label="Small select example" id="country">
                        <option selected>Select your country</option>
                        <option value="SG">SG</option>
                        <option value="US">US</option>
                        <option value="UK">UK</option>
                    </select>
                </div>


                <!-- Subscribe -->
                <div class="mb-3 col-lg col-md-12">
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">
                            Subscribe to newsletter
                        </label>
                    </div>
                </div>
            


          
                <!-- Message -->
                <div class="mb-3 col-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </div>
            

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
